{% extends 'User/basic.html' %}
{% load crispy_forms_tags %}
{% block css %}
{% load static %}
<style>
     .hello {
  background-color:white;
  background-position: center;
  background-size: cover;
  border-radius:20px;
}
@media(min-width:499px) and (max-width:799px){
.hello {
  margin-top:50px;
  }
}
@media(min-width:800px) {
.hello {
  margin-top:50px;
  width:800px;
  }
}

body{
background-color:darkblue;
}
textarea{
height:100px;
}
label{
font-weight:500;
}
select{
 width:300px;
 }

</style>

{% endblock %}
{% block content %}
<div class="container hello">
        <center><h2>Raise your Issue</h2></center>
<form method="POST" enctype="multipart/form-data" id="perform" data-subcat-url="{% url 'ajax_load_subcat' %}">
        {% csrf_token %}
        {{ form|crispy }}
       <br/> <center><button class="btn btn-primary" type="submit">Submit</button></center>
</form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

{% endblock %}
